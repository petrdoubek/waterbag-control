<!DOCTYPE html>
<html><head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Environment Chart</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
	<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
	</style>
</style></head>

<body style="font-family:arial;">
	<h1>Environment: %STATE%</h1>
	<p> <a href="environment?hours=8">8 hours</a> |
		<a href="environment?days=1">1 day</a> |
		<a href="environment?days=3">3 days</a> |
		<a href="environment?days=7">week</a> |
		<a href="environment?days=14">2 weeks</a> |
		<a href="environment?days=30">month</a>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<a href="chart">waterbag</a>
	</p>
	<div style="width:100%">
		<div class="chartjs-size-monitor">
			<div class="chartjs-size-monitor-expand"><div class=""></div></div>
			<div class="chartjs-size-monitor-shrink"><div class=""></div></div>
		</div>
		<canvas id="chart1" style="display: block;" class="chartjs-render-monitor"></canvas>
	</div>
	<script>
		window.chartColors = {
		  red: 'rgb(255, 99, 132)', redFill: 'rgb(255, 99, 132, 0.3)',
		  orange: 'rgb(255, 159, 64)',
		  yellow: 'rgb(255, 205, 86)',
		  green: 'rgb(75, 255, 75)', greenFill: 'rgba(75, 255, 75, 0.3)',
		  blue: 'rgb(54, 162, 235)', blueFill: 'rgba(54, 162, 235, 0.3)',
		  purple: 'rgb(153, 102, 255)',
		  grey: 'rgb(201, 203, 207)',
		  transparent: 'rgba(0, 0, 0, 0)'
		};

		var w = window,
			d = document,
			e = d.documentElement,
			g = d.getElementsByTagName('body')[0],
			width = w.innerWidth || e.clientWidth || g.clientWidth,
			height = w.innerHeight|| e.clientHeight|| g.clientHeight;

		var ctx = document.getElementById('chart1').getContext('2d');
		ctx.canvas.width = width - 20;
		ctx.canvas.height = Math.min(height - 100, 500);
		Chart.defaults.global.defaultFontSize = 14;

		var cfg = {
			type: 'line',
			data: {
				datasets: [
				  	{
						label: 'Temperature [C]',
						borderColor: window.chartColors.red,
						data: %TEMPERATURE%,
						type: 'line',
						fill: false,
						backgroundColor: window.chartColors.transparent,
						lineTension: 0,
						yAxisID: 'y-axis-C'
					},
          			{
						label: 'Humidity [%]',
						borderColor: window.chartColors.blue,
						data: %HUMIDITY%,
						type: 'line',
						fill: false,
						backgroundColor: window.chartColors.transparent,
						lineTension: 0,
						yAxisID: 'y-axis-pct'
				  	},
					{
						label: 'Moisture [%]',
						borderColor: window.chartColors.green,
						data: %MOISTURE%,
						type: 'line',
						fill: false,
						backgroundColor: window.chartColors.transparent,
						lineTension: 0,
						yAxisID: 'y-axis-pct'
					}
        		]
			},
			options: {
				scales: {
					xAxes: [{
						type: 'time',
						time: {
							displayFormats: {
							  minute: 'ddd D.M. H:mm',
							  hour: 'ddd D.M. H[h]',
							  day: 'ddd D.M.'
							}
						},
						ticks: { autoSkip: true, maxRotation: 70 }
					}],
					yAxes: [
						{
							id: 'y-axis-C',
							position: 'left',
							scaleLabel: {
								labelString: 'C'
							},
							ticks: { suggestedMin: 5, suggestedMax: 35 }
						},
						{
							id: 'y-axis-pct',
							position: 'right',
							scaleLabel: {
								labelString: '%'
							},
							ticks: { min: 0, max: 100 }
						}
					]
				},
				tooltips: {
					intersect: false,
					mode: 'index',
					callbacks: {
						label: function(tooltipItem, myData) {
							var label = myData.datasets[tooltipItem.datasetIndex].label || '';
							if (label) {
								label += ': ';
							}
							label += parseFloat(tooltipItem.value).toFixed(0);
							return label;
						}
					}
				}
			}
		};

		var chart = new Chart(ctx, cfg);

	</script>

</body></html>
